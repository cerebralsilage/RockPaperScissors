<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/pics/favicon.ico">
  	<link rel="stylesheet" type="text/css" href="./css/styles.css"/> 
  	<title>Rock Paper Scissors</title>
  </head>
  
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <div class="container">
      <div class="bkimage">
      </div>
      
      <div id="jsbox">
        <form id="myForm" name="rpsform" onsubmit="return false" method="GET">
          <div class="userinputtextcon">
            <label for="userinput"><strong>Choose: </strong></label>
            <br>
            <input id="userinput" className="userinputtext" name="userinputtext"  type="text">
            <br>
          </div>
          <div class="radiocon">
            <div class="radioInput1">
              <label for="userinput"><strong>Rock</strong></label>
              <br>
              <input id="userinput" className="userinputradio" name="rpsgame"  type="radio" value="rock">
              <br>
            </div>
            <div class="'radioInput2">
              <label for="userinput"><strong>Paper</strong></label>
              <br>
              <input id="userinput" className="userinputradio" name="rpsgame"  type="radio" value="paper">
              <br>
            </div>
            <div class="'radioInput3">
              <label for="userinput"><strong>Scissors</strong></label>
              <br>
              <input id="userinput" className="userinputradio" name="rpsgame"  type="radio" value="scissors">
              <br>
            </div>
          </div>
          <input id="playGame" name="rpsgame" type="submit" value="Play">
          <br>
          <p class="results"><strong>Results:</strong></p>
          <br>
          <p id="dW"></p>
        </form>
      </div>
    </div>
    

    <script type="text/javascript" src="./js/rockpaperscissor.js"></script>
  </body>
</html>
